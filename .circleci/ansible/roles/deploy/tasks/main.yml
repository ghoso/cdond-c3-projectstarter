---
- name: "update package"
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies"
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "create dir"
  become: true
  file:
    path: /home/ubuntu/work
    state: directory

- name: "copy files"
  become: true
  copy:
    src: ~/project/artifact.tar.gz
    dest: /home/ubuntu/work

- name: "extract artifact"
  become: true
  shell: |
    cd /home/ubuntu/work
    tar xvzf artifact.tar.gz
    rm -f artifact.tar.gz

- name: "npm install"
  become: true
  shell: |
    cd /home/ubuntu/work
    npm install

- name: "start app"
  become: true
  shell: |
    cd /home/ubuntu/work
    pm2 start npm -- run start
    cd dist
    pm2 start mian.js --update-env
    sleep 60
